<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>AppWeather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="search-form">
          <input
            type="search"
            placeholder=" Enter the city"
            size="25"
            autofocus="on"
            id="search-input"
          />

          <button type="submit" class="btn btn-dark">Search</button>
        </form>
        <button type="submit" id="current-button" class="btn btn-info">
          Current location
        </button>
      </div>

      <h1>
        <span class="city" id="city"> </span>
        <span class="current-time" id="current-time"> </span>

        <br />
        <div id="current-temperature"></div>
        <span class="units">
          <a href="#" id="celsius" class="active">°C </a>
          |
          <a href="#" id="fahr">°F </a>
        </span>
        <img src="" class="main-icon" id="main-icon" />
      </h1>
      <h2>
        <div class="day">
          <span id="today"> </span>
          <span class="today"> today </span>
        </div>
        <div class="max-min">
          maximum temperature <br />
          <span id="max"> 14 </span>°C
        </div>

        <div class="max-min">
          minimum temperature <br />
          <span id="min"> 7 </span> °C
        </div>
      </h2>
      <h3>
        <strong><span id="description"> Partly cloudy</span></strong>
        <small>
          <br />
          percieved as
          <span id="percieved"> 9</span> C°
          <br />
          wind -
          <span id="wind">2,9</span> km/h
          <br />
          humidity -
          <span id="humidity">97</span>%
        </small>
      </h3>

      <h4>
        <div class="row forecast" id="forecast"></div>
      </h4>
    </div>
    <p class="coded-by">
      <a href="https://github.com/MeStessa/AppWeather/" target="_blank">
        Open-source code</a
      >
      by Marina Mukhina
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
